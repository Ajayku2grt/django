  {% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Homepage</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

  </head>
  <body>
    <div class="container">


      <h2>Welcome page</h2>
      <table class="table">
      <thead>
        <th scope="col">Sr.no</th>
        <th scope="col">First Name</th>
        <th scope="col"> Last Name</th>
        <th scope="col">User Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
      </thead>
      {% for logindata in data %}

      <tr>
        <td>{{logindata.id}}</td>
        <td>{{logindata.firstname}}</td>
        <td>{{logindata.lastname}}</td>
        <td>{{logindata.username}}</td>
        <td>{{logindata.email}}</td>
        <td>{{logindata.phone}}</td>

      </tr>


      {% endfor %}
        </table>
<br>
      <a class="btn" href="/signup">Signup</a>
      <a class="btn" href="/signin">Signin</a>
      <a class="btn" href="/logout">Signout</a>
  </div>
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
